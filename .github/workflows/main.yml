name: Curiosity ðŸ¤“

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: false
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Linting
        run: make clean lint

  test:
    name: "Test & Report"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Test
        run: make report
      - name: Report
        uses: codecov/codecov-action@v5.5.0
        with:
          files: ./build/reports/kover/result.xml

  assemble:
    name: "Assemble"
    runs-on: ubuntu-latest
    env:
      KEYSTORE_ENC_PW: ${{ secrets.KEYSTORE_ENC_PW }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up JDK
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: "Create Keystore"
        run: |
          ./scripts/decrypt.sh keystore/curiosity.keystore.aes-256-cbc-enc.b64 keystore/curiosity.keystore ${KEYSTORE_ENC_PW}
      - name: "APK && AAR"
        run: make clean assemble

  bundle:
    name: Bundle
    runs-on: ubuntu-latest
    env:
      KEYSTORE_ENC_PW: ${{ secrets.KEYSTORE_ENC_PW }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up JDK
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: "Create Keystore"
        run: |
          ./scripts/decrypt.sh keystore/curiosity.keystore.aes-256-cbc-enc.b64 keystore/curiosity.keystore ${KEYSTORE_ENC_PW}
      - name: Bundle
        run: make clean bundle
